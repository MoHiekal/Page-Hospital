<!DOCTYPE HTML>
<html>

<head>
	<title>Doctor Registration Form </title>
	<link rel="shortcut icon" href="img/icons8-user-48.png">
	<!-- Stylesheet -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main1.css">
</head>

<body>
	<div class="container" style="margin-bottom: 3em; margin-top: 3em;">
		<form action="#" method="post">
			<h3 id="sub-heading">Doctor Details</h3>
			<div class="form-row">
				<div class="form-group col-md-6">
					<input type="text"  placeholder="First name" name="Name" required>
				</div>
				<div class="form-group col-md-6"><input type="text"  placeholder="Last name" name="Name" required>
				</div>
				<div class="form-group col-md-6">
					<input type="text"  placeholder="Phone Num" name="phone no" required>
				</div>
				<div class="form-group col-md-6">
					<input type="email"  id="inputEmail4" placeholder="Email" name="email" required>
				</div>
				<div class="form-group col-md-6">
					<input type="text"  id="inputdept" placeholder="Department" name="dept" required>
				</div>
                <div class="form-group col-md-6">
					<input type="password"  id="inputPassword4" placeholder="Password" name="password" autocomplete="off" required="">
				</div>
				<div class="form-group col-md-6">
					<input type="password"  id="inputPassword04" placeholder="Confirm Password" name="password" autocomplete="off" required="">
				</div>
				<div class="form-group col-md-6">
					<select id="inputState" style="margin-top: 3px;" >
						<option>Gender</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>
				</div>
				<div class="form-group col-md-6">
					<input type="date"  placeholder="DOB"  autocomplete="off" required>
				</div>
				<div class="form-group col-md-12">
					<input type="text"  id="inputAddress" placeholder="Your address" name="address" required>
				</div>
                <div class="form-group col-md-6">
					<input type="text"  id="inputCity" placeholder="City" name="city" required>
				</div>
                <div class="form-group col-md-6">
					<input type="text"  id="inputuni" placeholder="Universeity" name="uni" required>
				</div>
                <div class="form-group col-md-6">
					<input type="text"  id="inputpre" placeholder="Previous  Work" name="work" required>
				</div>
				<div class="form-group col-md-6">
					<input type="text"  id="inputZip" placeholder="Zip Code" name="zip code" autocomplete="off" required="">
				</div>
			</div>
			<small style="margin-left: 17px;">Already have an account? </small><a href="login.html" class="signup">Login</a>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="invalidCheck" autocomplete="off" required>
					<label class="form-check-label" for="invalidCheck">
						Agree to terms and conditions
					</label>
				</div>
			</div>	
								
			<input type="submit" value="Sign Up">
		</form>
	</div>
	<!--------------------------------------------------------->
	<script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<Script>
		var password = document.getElementById("inputPassword4")
		, confirm_password = document.getElementById("inputPassword04");

		function validatePassword(){
			if(password.value != confirm_password.value){
				confirm_password.setCustomValidity("Passwords Don't Match");
			} 
			else {
				confirm_password.setCustomValidity('');
			}
		}
		password.onchange = validatePassword;
		confirm_password.onkeyup = validatePassword;
	</Script>
</body>

</html>
